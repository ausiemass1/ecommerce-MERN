name: CD - Deploy MERN App (FTP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- FRONTEND ----------
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build
     # ---------- FRONTEND-ADMIN ----------
      - name: Install frontend dependencies
        working-directory: frontend-admin
        run: npm install

      - name: Build frontend
        working-directory: frontend-admin
        run: npm run build

      # ---------- BACKEND ----------
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Build backend
        working-directory: backend
        run: npm run build

      # ---------- ASSEMBLE DEPLOY DIRECTORY ----------
      - name: Prepare deployment folder
        run: |
          mkdir -p deploy
          cp -r frontend/dist/* deploy/
          cp -r frontend-admin/dist/* deploy/admin/
          cp -r backend/dist deploy/
          cp backend/package.json backend/package-lock.json deploy/

      # ---------- DEPLOY VIA FTP ----------
      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy/
          server-dir: /mern.austinmasamhiri.com/
