name: CD - Deploy MERN App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- BUILD (DEPLOY MUST BUILD TOO) ----------
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Build backend
        working-directory: backend
        run: npm run build

      # ---------- DEPLOY ----------
      - name: Deploy frontend + backend to cPanel
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: |
            frontend/dist/*
            backend/dist/*
            backend/package.json
            backend/package-lock.json
          target: /home/hillside/mern.austinmasamhiri.com

      # ---------- INSTALL & RESTART ----------
      - name: Install production deps & restart Node app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/hillside/mern.austinmasamhiri.com
            npm install --production
            mkdir -p tmp
            touch tmp/restart.txt
